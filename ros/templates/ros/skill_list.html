<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skills</title>
</head>
{% extends "base_bootstrap.html" %}
{% block content %}
<h1>Skills</h1>
<p>
{% if skill_list %}
<ul>
  {% for skill in skill_list %}
    <li>
        <p>{{ skill.name }}</p>
    </li>
  {% endfor %}
</ul>
{% else %}
  <p>There are no skills in the database.</p>
{% endif %}
</p>
{% endblock %}
</html>
