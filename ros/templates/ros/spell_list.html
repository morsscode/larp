<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spells</title>
</head>
{% extends "base_bootstrap.html" %}
{% block content %}
<h1>Spells</h1>
<p>
{% if spell_list %}
<ul>
  {% for spell in spell_list %}
    <li>
        <p>{{ spell.name }}</p>
    </li>
  {% endfor %}
</ul>
{% else %}
  <p>There are no spells in the database.</p>
{% endif %}
</p>
{% endblock %}
</html>
