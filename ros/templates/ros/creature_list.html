<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creatures</title>
</head>
{% extends "base_bootstrap.html" %}
{% block content %}
<h1>Creatures</h1>
<p>
{% if creature_list %}
<ul>
  {% for creature in creature_list %}
    <li>
        <a href="{% url 'ros:creature_detail' creature.id %}">{{ creature.name }}</a>

    </li>
  {% endfor %}
</ul>
{% else %}
  <p>There are no creatures in the database.</p>
{% endif %}
</p>
{% endblock %}
</html>
